<!DOCTYPE html>

<head>

  <style>

    }
    .resultat {

    }
    .bonne-reponse { background-color: #d4edda; }
    .mauvaise-reponse { background-color: #f8d7da; }
    #badgeZone {
      font-size: 20px;

    }
  </style>
</head>

  <script>
    const questions = [

      { texte: "Pendant la glissade sur le rail horizontal, la force de frottement sâ€™oppose :", options: ["Ã€ la vitesse du skateur", "Ã€ la gravitÃ©", "Ã€ la rÃ©action normale", "Au poids du skateur"], reponse: 0 },
      { texte: "La vitesse du skateur diminue. Que peut-on en dÃ©duire selon la 2áµ‰ loi de Newton ?", options: ["Les forces sont Ã©quilibrÃ©es", "Il nâ€™y a aucune force appliquÃ©e", "Il y a une force rÃ©sultante opposÃ©e au mouvement", "Il y a une force rÃ©sultante dans le sens du mouvement"], reponse: 2 },

    const form = document.getElementById("quizForm");
    const badgeZone = document.getElementById("badgeZone");
    const progressFill = document.getElementById("progress-fill");

    function afficherQuestions() {
      form.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h2>Question ${i + 1}</h2><p>${q.texte}</p>`;
        q.options.forEach((opt, j) => {
          div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}" onchange="updateProgress()"> ${String.fromCharCode(65+j)}. ${opt}</label>`;
        });
        form.appendChild(div);
      });
      updateProgress();
    }

    function updateProgress() {
      const total = questions.length;
      let answered = 0;
      for (let i = 0; i < total; i++) {
        if (document.querySelector(`input[name="q${i}"]:checked`)) answered++;
      }
      progressFill.style.width = (answered / total * 100) + "%";
    }

    function corrigerQuiz() {
      let score = 0;
      questions.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const radios = document.querySelectorAll(`input[name="q${i}"]`);
        radios.forEach((r, j) => {
          const lbl = r.parentElement;
          lbl.classList.remove("bonne-reponse","mauvaise-reponse");
          if (j===q.reponse) lbl.classList.add("bonne-reponse");
          else if (r.checked) lbl.classList.add("mauvaise-reponse");
        });
        if (sel && parseInt(sel.value) === q.reponse) score++;
      });
      document.getElementById("resultat").textContent = `âœ… Score : ${score}/${questions.length}`;      let badge = "ðŸŽ“ Continue Ã  t'entraÃ®ner !";

      else if (score >= 5) badge = "ðŸ“˜ Bon dÃ©but !";
      badgeZone.textContent = badge;
    }

    function rejouerQuiz() {
      afficherQuestions();
      document.getElementById("resultat").textContent = "";
      badgeZone.textContent = "";
    }

    // Initialisation
    afficherQuestions();
  </script>
</body>
</html>
